<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio</title>
  <meta name="description" content="One-page portfolio with playable audio demo reel." />

  <!-- Carrd-ish font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0f1a;
      --bg2:#0f172a;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.04);
      --border: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --muted2: rgba(255,255,255,.55);
      --accent: rgba(99,102,241,.55);
      --accent2: rgba(34,197,94,.45);
      --shadow: 0 20px 70px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(700px 380px at 18% 8%, rgba(99,102,241,.35), transparent 60%),
        radial-gradient(700px 420px at 82% 18%, rgba(34,197,94,.18), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      min-height:100vh;
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 34px 16px 70px;
    }

    /* top mini header like Carrd */
    .topbar{
      position: sticky;
      top: 14px;
      z-index: 20;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(12px);
      border-radius: 999px;
      box-shadow: 0 10px 35px rgba(0,0,0,.28);
      margin-bottom: 18px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight: 700;
      letter-spacing: .2px;
      white-space: nowrap;
    }
    .brand .dot{
      width:10px; height:10px; border-radius:999px;
      background: rgba(255,255,255,.92);
      box-shadow: 0 0 0 6px rgba(255,255,255,.08);
    }
    .nav{
      display:flex; gap:10px; flex-wrap:wrap;
      justify-content:flex-end;
    }
    .nav a{
      font-weight: 600;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
    }
    .nav a:hover{
      text-decoration:none;
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.10);
      color: var(--text);
    }
    .nav a.active{
      background: rgba(99,102,241,.20);
      border-color: rgba(99,102,241,.35);
      color: var(--text);
    }

    header.hero{
      border: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border-radius: var(--radius);
      padding: 26px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }
    .hero h1{
      margin:0 0 6px;
      font-size: clamp(30px, 5vw, 46px);
      letter-spacing: -0.03em;
      line-height: 1.05;
    }
    .hero p{
      margin:0;
      color: var(--muted);
      max-width: 72ch;
      line-height: 1.6;
      font-size: 16px;
    }

    .chips{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      border-radius: 999px;
      color: var(--muted);
      font-weight: 600;
    }

    .actions{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight: 700;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      will-change: transform;
    }
    .btn:hover{
      transform: translateY(-1px);
      text-decoration:none;
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.18);
    }
    .btn.primary{
      background: rgba(99,102,241,.25);
      border-color: rgba(99,102,241,.40);
    }
    .btn.primary:hover{
      background: rgba(99,102,241,.35);
      border-color: rgba(99,102,241,.58);
    }
    .btn.ghost{
      background: rgba(0,0,0,.0);
    }

    .grid{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap: 14px;
      margin-top: 14px;
    }
    @media (max-width: 860px){
      .topbar{ gap: 10px; }
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }

    .card h2{
      margin: 0 0 10px;
      font-size: 18px;
      letter-spacing: -0.01em;
    }
    .sub{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }

    /* audio block */
    .track{
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }
    .trackhead{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tracktitle{
      font-weight: 700;
      letter-spacing: .1px;
    }
    .trackmeta{
      color: var(--muted2);
      font-size: 13px;
      text-align:right;
      white-space: nowrap;
    }
    audio{ width: 100%; }

    .list{
      margin: 0;
      padding-left: 18px;
      color: var(--muted);
      line-height: 1.65;
    }

    .divider{
      height: 1px;
      background: rgba(255,255,255,.10);
      margin: 14px 0;
    }

    footer{
      margin-top: 22px;
      color: rgba(255,255,255,.55);
      font-size: 13px;
      text-align:center;
    }

    /* subtle Carrd-like entrance animation */
    .reveal{
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .55s ease, transform .55s ease;
    }
    .reveal.on{
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar reveal">
      <div class="brand">
        <span class="dot"></span>
        <span>Akomo Crogoze</span>
      </div>
      <nav class="nav" aria-label="On-page navigation">
      </nav>
    </div>

    <header class="hero reveal">
      <h1>VGM Composer</h1>
      <p>
        Creating music to bring games full circle. 
        Open for commisions & collabs. 
      </p>

    </header>

    <div class="grid">
      <section class="card reveal" id="audio">
        <h2>Work Sample</h2>

        <div class="track">
          <div class="trackhead">
            <div>
              <div class="tracktitle">Demo Track</div>
            </div>
            <div class="trackmeta" id="trackmeta">MP3</div>
          </div>

          <audio id="player" controls preload="metadata">
            <source src="audio/demo.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>

      </section>

      <section class="card reveal" id="work">
        <h2>Contact</h2>
        <p class="sub">Discord: Akomo</p>
      </section>
    </div>

    <footer class="reveal">
      © <span id="y"></span> Akomo Crogoze
    </footer>
  </div>

  <script>
    // Year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Reveal on scroll (Carrd-ish subtle animation)
    const els = document.querySelectorAll('.reveal');
    const io = new IntersectionObserver(entries => {
      entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('on'); });
    }, { threshold: 0.15 });
    els.forEach(el => io.observe(el));

    // Active nav highlighting
    const navLinks = document.querySelectorAll('.nav a');
    const targets = [...navLinks].map(a => document.querySelector(a.getAttribute('href'))).filter(Boolean);

    const navIO = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        const id = '#' + entry.target.id;
        navLinks.forEach(a => a.classList.toggle('active', a.getAttribute('href') === id));
      });
    }, { threshold: 0.55 });
    targets.forEach(t => navIO.observe(t));

    // Track duration label (nice touch)
    const player = document.getElementById('player');
    const meta = document.getElementById('trackmeta');

    function fmt(s){
      if (!isFinite(s)) return "";
      const m = Math.floor(s/60);
      const sec = Math.floor(s%60).toString().padStart(2,'0');
      return `${m}:${sec}`;
    }

    player.addEventListener('loadedmetadata', () => {
      const dur = fmt(player.duration);
      meta.textContent = dur ? `MP3 · ${dur}` : "MP3";
    });
  </script>
</body>
</html>
